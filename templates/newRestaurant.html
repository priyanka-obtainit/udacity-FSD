{% extends "mainFrame.html" %}> {% block content %}
<div class="row">
    <form class="col-lg-offset-3 col-lg-6" action="{{url_for('newRestaurants')}}" method='POST' enctype='multipart/form-data'>
        <div class="row">
            <div class="col-lg-12">
                <h2>Create your restaurant</h2>
            </div>
        </div>
   
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12 pull-left">
            <label>Picture</label>
            <input type = "file" name = "file" accept="image/*" />
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12 pull-left">
                <input type="submit" value="Add" class="btn btn-success" />
                <a href="{{url_for('showRestaurants')}}" class="btn btn-success">Cancel</a>

            </div>
        </div>
        
</div>
<input name='_csrf_token' type='hidden' value="{{ csrf_token() }}">
</form>
{% endblock %}
